<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Item</title>
  </head>
  <body>
    <h2>Create a New Wish List Item</h2>
    <form class="" action="/create" method="post">
      {% csrf_token %}
      <input type="text" name="item" placeholder="Item/Product"><br>
      <input type="submit" name="" value="Add">
    </form>
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
    <br>
    <br>
    <a href="/my_page">Home</a><br>
    <a href="/logout">Logout</a>
  </body>
</html>
